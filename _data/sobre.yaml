main: Formada a 19 de dezembro de 2001, a Centuria Augusta é uma Confraria de Praxe da Universidade do Minho com os objetivos de fazer valer os valores da Praxe, da arte de bem praxar e bem trajar.
sobre_title: Sobre Nós
sobre:
  - title: Origem
    icon: fa-scroll
    text: No ano de 2001, deparando-se com um ambiente de contestação às tradições praxísticas, além das suas práticas inadequadas, alguns estudantes da Academia Minhota sentiram a necessidade de criar uma confraria, que viria a zelar pela arte de bem praxar e pela arte de bem trajar, procurando lutar pelas tradições e valores que vinham perdendo força com estes movimentos.
          Esta confraria, formada no dia 19 de dezembro, tomou o nome de Centuria Augusta, surgida a partir de uma conversa informal entre amigos e através de uma troca de ideias face às situações com as quais observavam no dia a dia. A origem da nomenclatura deve-se a um paralelismo à realidade romana de outros tempos, tempos que marcaram profundamente a cidade de Braga, outrora Bracara Augusta. 
          A Centuria Augusta conta com membros provenientes de vários cursos da Academia, podendo fazer parte todo e qualquer membro da Academia, desde que compartilhe dos mesmos ideais e princípios que regem toda a ideologia da Confraria.
  - title: Bebida de Eleição
    icon: fa-wine-bottle
    text: Com mais de 130
            anos de história, dotada de um conjunto de caraterísticas ímpares,
            a Macieira tem acompanhado as várias gerações ao longo dos anos.
            Desde a sua fundação, em 2001, a Macieira tornou-se na bebida
            oficial da Confraria, tornando-se indispensável em todos os seus
            eventos oficiais, podendo-se mesmo afirmar que uma relação
            inseparável foi construída entre ambos. Impulsionadora e propulsora
            de momentos inesquecíveis, aconchegante nas noites frias de inverno
            e brisa de ar fresco no quente dilacerante do verão, companheira
            inseparável de todos os momentos, a Macieira tornou-se num dos
            pilares da Centuria Augusta. 
  - title: A Nossa Casa
    icon: fa-home
    text: 
          A Universidade do Minho, ilustre casa que permitiu e testemunhou o início do nascimento de toda a tradição académica e praxística, sem a qual nada disto seria possível.
          Esta foi fundada em 1973, num
            plano que consagrou várias novas instituições de ensino superior
            pelo país. A cerimónia de abertura só se deu, contudo, um ano
            depois, em 1974, a 17 de fevereiro. O primeiro dia de aulas ocorreu
            apenas em dezembro de 1975 e desde então tem cimentado o seu legado
            na área do conhecimento e do saber como uma das mais prestigiadas e
            modernas universidades a nível nacional e europeu. 
            Falando da nossa casa, não podemos deixar de mencionar o restaurante Speedy, 
            presente desde os seus primórdios, que viu e vê a Centuria a crescer ano após ano.
          
