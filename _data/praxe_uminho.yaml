traje:
  img: img/traje/traje-tricornio.png
  text: Presidente da direção da Associação Académica da Universidade do
              Minho (AAUM) entre 1988 e 1991, Luís Novais foi o responsável pela
              introdução do atual traje na Academia Minhota. O traje atual foi
              desenhado por uma estilista de braga, com base na descrição de
              Ignácio José Peixoto e nos painéis de azulejo do século XVIII que
              existem na escadaria do paço episcopal bracarense, situado no
              Largo do Paço, atual reitoria da Universidade do Minho. Para
              diferenciar os Praxistas trajados, foram criadas as insígnias,
              isto é, as fitas de diversas cores e larguras que são colocadas
              na manga direita do casaco, presas sob o emblema da AAUM ou da UM.
              Este traje é conhecido como Tricórnio, devido ao chapéu de três
              bicos que o compõe. É composto por sapatos pretos, com fivela;
              meias pretas, lisas (de vidro para as senhoras); bermudas pretas
              (para os homens) ou saia preta (para as senhoras); camisa branca
              de gola alta e apertada pelas costas; casaco preto; capa preta;
              tricórnio, conforme descrito na Parte 2 do Capítulo III do Código
              de Praxe.
  alteracoes:
    title: Alterações ao Traje Académico da Centuria Augusta
    img: img/traje/alteracoes-traje.png
    text: Enquanto trajados, os vários grupos culturais, tunas e confrarias
              possuem alterações ao traje. No caso da Centuria Augusta, a
              alteração efetuada é o uso do cordão entrelaçado, preto e prateado
              à volta do ombro direito, fixado sob o emblema da Universidade do
              Minho ou Associação Académica da Universidade do Minho.
codigo:
  title: Código da Praxe 
  text: "O Código da Praxe da Academia Minhota terá surgido há algumas décadas e tem
        sofrido alterações, acompanhando a evolução da sociedade e, consequentemente,
        da própria Praxe. Uma característica que o distingue dos documentos análogos
        que vigoram em outras academias é a valorização do bom-senso como a regra que
        deve prevalecer na Praxe. <br><br>
        Assim, disponibilizamos algumas versões do Código da Praxe
        que recolhemos ao longo dos anos para que possamos analizar essa mesma evolução:"
