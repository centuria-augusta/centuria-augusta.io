---
layout: default
title: Centuria Augusta - Membros
---
<section class="bg-light" id="hierarquia">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.membros.membros_title}}</h2>
      </div>
    </div>
    <div id="accordion" class="mt-5">
      {% for ger in site.data.membros.geracoes %}
        <div class="card mb-3">
          <div class="card-header">
            <a class="card-link collapsed" style="color: #0B0A0D; font-size: 1.1rem;" data-toggle="collapse" href="#collapse{{ger.id}}">
              <b>{{ ger.nome }}</b>
            </a>
          </div>
          <div id="collapse{{ger.id}}" class="collapse" data-parent="#accordion">
            <div class="card-body" style="text-align: center;">
              {% for m in ger.membros %}
                <div class="team-member">
                  <img class="mx-auto rounded-circle" src="{{ m.foto }}" alt="">
                  <br>
                  <h6>{{ m.nome }}</h6>
                  <h8 style="color: #6c757d!important">{{ m.curso }}</h8>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</section>
