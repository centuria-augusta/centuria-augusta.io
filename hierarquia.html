---
layout: default
title: Centuria Augusta - Hierarquia
---
<section class="bg-light" id="hierarquia">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Hierarquia Interna</h2>
        <p class="text-muted" style="text-align-last: center;">
          {{ site.data.hierarquia.sobre}}
        </p>
      </div>
    </div>     
    {% for grau in site.data.hierarquia.graus %}
    <div class="row" style="justify-content: center; align-items: center;">
      <div class="grau-hierarquico center-justified" style="text-align-last: center;">
        <img class="mx-auto rounded-circle" src="{{ grau.foto }}" alt="">
        <h4 style="padding-bottom: 15px;"> {{ grau.nome }}</h4>
        <p class="text-muted" style="font-family:'Roboto'">
          {{ grau.desc }}
        </p>
      </div>
    </div>
    {% endfor %}
</section>
