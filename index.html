---
layout: default
title: Centuria Augusta
---
<!-- Header -->
<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <img width="200" src="img/logos/centuria.png" vspace="30">
      <div class="text-muted" style="font-family:Trajan; font-size:110%; padding-bottom: 30px; text-align-last: center;"> {{ site.data.sobre.main }}</div>
    </div>
  </div>
</header>
<!-- Sobre -->
<section id="sobre">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sobre.sobre_title }}</h2>
      </div>
    </div>
    {% for x in site.data.sobre.sobre %}
    <div class="row text-center" style="justify-content: center; align-items: center;">
      <span class="fa-3x">
        <i class="fa {{ x.icon }} "></i>
        <br>
        <h4 class="service-heading">{{ x.title }}</h4>
      </span>
      
      <p class="text-muted" style="font-family:'Trajan';text-align-last: center;"> {{ x.text }}
      </p>
    </div>
    {% endfor %}
    </div>
  </div>
</section>
